<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>Admin</title>
    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <!-- My Css  -->
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body style="background: #303030">

    <header class="container-fluid mt-2 py-2">
        <div class="row">

            <div class="col-3">
                <h3 id="logo_text"><a href="/">LernWortSpiel</a></h3>
            </div>

            <div class="col-6 text-center">
                <h1>AdminConsole</h1>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-end">

                <form th:action="@{/logout}" method="post" class="ms-3">
                <button class="btn btn-outline-danger">
                    Logout
                </button>
                </form>
            </div>
        </div>
    </header>


    <div class="container-fluid">
        <div class="row main_row">

            <!-- Book list -->
            <div class="col-xl-2 col-md-3 book_list px-0">
                <!-- BookList header -->
                <div class="p-3 bg-dark d-flex justify-content-between align-items-center book_list_header">
                    <h2 class="m-0">Books</h2>
                    <button id="add_book_button" class="btn btn-outline-success" data-bs-toggle="tooltip" data-bs-placement="right" title="Add book">
                        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                        </svg>
                    </button>
                </div>
                <!--Book list-->
                <div class="book_list_ul_container">
                    <ul class="list-group list-group-flush">
                        <!-- Dynamic content -->
                    </ul>
                </div>

            </div>

                <!-- Main content -->
                <div class="col-xl-10 col-md-9 py-4">
                    <div class="text-center mb-3">
                        <h2>Data</h2>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb m-0 p-1"></ol>
                            </nav>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title"></h5>

                            <table class="table table-striped table-hover table-dark">

                            </table>
                        </div>
                    </div>
                </div>
        </div>
    </div>


    <!-- Add book modal    -->
    <div class="modal fade" id="addBookModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Book</h5>
                </div>
                <div class="modal-body">
                    <div class="input-group d-flex flex-column mb-2">
                        <label for="add_book_input" class="form-label w-100">
                            <span class="mb-2">Book title</span>

                        </label>
                        <input type="text" class="form-control bg-dark-subtle w-100 mb-3" id="add_book_input">

                        <div id="add_book_error_alert" class="alert alert-danger" style="display: none;" role="alert">
                            Error. Book already exist.
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
                    <button id="add_book_modal_button" type="button" class="btn btn-outline-success">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirm modal    -->
    <div class="modal fade" id="confirm_modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title modal_title"></h5>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-column mb-2 modal_text">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
                    <button id="confirm_button" type="button" class="btn btn-outline-success">Remove</button>
                </div>
            </div>
        </div>
    </div>

<!--jQuery-->
<script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
<!--Bootstrap JS-->
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
<!--My Script-->
<script type="module" src="/js/admin_templates.js"></script>
<script type="module" src="/js/admin.js"></script>

</body>
</html>
